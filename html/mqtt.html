<html>
	<head>
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/socket-mqtt.js"></script>

	    <link type="text/css" rel="stylesheet" href="css/meemplex_touch.css" />
	    <link type="text/css" rel="stylesheet" href="css/style.css" />
	    <style type="text/css">
	    	h2 {
	    		margin: 0;
	    	}
	    	.container {
	    		padding: 1em;
	    	}
	    	.scrollingContainer {
	    		max-height: 100px;
	    		overflow-y:scroll;
	    		border: 1px solid;
	    	}
	    </style>
	</head>
	<body>
		<h1>MQTT over IO.Socket</h1>

		<div class="container">
			<h2>Publish Messages</h2>
			<div>topic</div> <input id="topic" name="topic" style="width: 50em" value="meem/xxxxxx-xxxxxxxx-xxxxxx-xxxxxxxxxxxx/in/binaryInput"/>
			<div>message</div> <input id="message" name="message" style="width: 50em" value="(value true)"/>
			<button id='publish' style="display: none">Publish</button>
		</div>
		<div class="container">
			<h2>Subscribe to Messages</h2>
			<div>topic</div> <input id="subscribeTopic" name="topic" style="width: 50em" value="meem/xxxxxx-xxxxxxxx-xxxxxx-xxxxxxxxxxxx/out/binaryOutput"/>
			<button id='subscribe' style="display: none">Subscribe</button>
		</div>
		
		<div class="container">
			<h2>Subscribed Topics</h2>
			<div class="scrollingContainer">
				<table id="subscriptions"></table>
			</div>
		</div>
		
		<div class="container">
			<h2>Incoming Messages</h2>
			<div class="scrollingContainer">
				<table id="messages"></table>
			</div>
		</div>
</body>
