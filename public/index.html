<html>
<head>
    <title>Meemplex Control</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="icon" type="image/png" href="/images/icons/light-bulb.png" />
    <link rel="apple-touch-icon" href="images/majitek.jpg"/>
    
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=1.0, minimum-scale=0.5, user-scalable=no">
    
    <link type="text/css" rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.2.custom.min.css" />
    <link type="text/css" rel="stylesheet" href="css/meemplex_touch.css" />
    <link type="text/css" rel="stylesheet" href="css/isotope.css" />

	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="js/jquery.isotope.min.js"></script>
	<script src="js/d3.v3.js"></script>
	<script src="socket.io/socket.io.js"></script>
	<script src="js/widgets.js"></script>
	<script src="js/bundle.js"></script>	
	<script src="js/iscroll.js"></script>
</head>
<body>
	<div id="mainContainer">
		<h1 id="title">MQTT UI</h1>
		<div id="controlsContainer" class="scroll">
			<div id="controls" class="clearfix isotope fitRows">
			</div>
		</div>
		<div id="selectorContainer">
			<div id="classSelectors">
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		var controlsScroll = new iScroll('controlsContainer', { bounce: false });
		var selectorScroll = new iScroll('selectorContainer', { bounce: false, hScrollbar: false, vScrollbar: false });
	</script>
</body>
